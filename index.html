<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Работы - Codius</title>

	<link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.18.0/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic">
    <link rel="stylesheet" href="app.css">
    <style> * {font-family:'Open Sans';} </style>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-50812927-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('send', 'pageview');
	</script>
</head>
<body>

<section id="container">
	<header>
		<nav class="wrapper">
			<div class="right">
				<a href="tel:+380631544353">+380631544353</a>
				<a href="mailto:info@codius.com.ua" class="icon email"></a>
			</div>
			<a class="logo" href="#/"><i class="image"></i>Codius</a>
			<ul class="menu wrapper">
				<li><a href="#/">Главная</a></li>
				<li><a href="#/services">Услуги</a></li>
				<li><a href="#/works">Работы</a></li>
				<li><a href="#/contacts">Контакты</a></li>
			</ul>
		</nav>
	</header>

	<section id="content" class="wrapper"></section>
	<div class="clearfix"></div>
</section>


<script id="template-works" class="template" type="text/html">
	<article class="works">
		<div class="image" style="background-image:url(<%= thumbnail %>)"></div>
		<div class="desc"><%= description %></div>
		<strong class="title"><%= title %></strong>
		<a class="link icon blank" href="<%= link %>" target="_blank"></a>
	</article>
</script>

<script id="template-default" class="template" type="text/html">
	<%= templates.sidebar() %>
	<article class="page">
		<%= description %>
	</article>
</script>

<script id="template-services" class="template" type="text/html">
	<%= templates.sidebar() %>
	<section class="services_block">
		<h2 class="title">Услуги создания и разработки сайтов</h2>
		<% for (var s in services) { %>
			<a href="#/services/<%= services[s].name %>"><%= services[s].title %></a>
		<% } %>
	</section>
	<div class="clearfix"></div>
	<article class="page">
		<%= description %>
	</article>
</script>


<script id="template-sidebar" class="template" type="text/html">
	<section class="sidebar nth sticky">
		<form action="/sendmail" method="post">
			<strong class="title">Свяжитесь с нами</strong>
			<input class="email" type="text" name="phonemail" placeholder="Ваш email или телефон" />
			<textarea class="message" name="message" placeholder="Опишите проект и задайте интересующий вопрос"></textarea>
			<input class="submit" type="submit" value="Отправить">
		</form>
	</section>
</script>


<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

</body>
</html>
